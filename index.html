<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <div id="menu-container"></div>


<div class="container">

    <div class="alert alert-primary" role="alert">
        Hello!
    </div>

    
    <div class="row">

      
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="youremail@gmail.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Telephone Number</label>
                    <input type="number" class="form-control" id="tel" placeholder="xxx-xxx-xxxx">
                </div>

                <div class="mb-3">
                    <label class="form-label">Example textarea</label>
                    <textarea class="form-control" id="detail" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>

        
        <div class="col-md-6">
            <img src="11111.jpg" class="img-fluid" alt="image">
        </div>

    </div>
</div>

</body>
</html>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/menu.js"></script>
